<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknoİklim - Teknofest Yeşil Gelecek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <div id="app">
        <!-- Navbar -->
        <nav class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 items-center">
                    <div class="flex items-center cursor-pointer" onclick="navigate('home')">
                        <i data-lucide="globe" class="h-8 w-8 text-green-400 mr-2"></i>
                        <span class="font-bold text-xl tracking-wider uppercase" id="nav-site-name">TEKNOİKLİM</span>
                    </div>
                    <div class="flex space-x-4" id="nav-buttons"></div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div id="main-content"></div>
    </div>

    <script>
        // --- Uygulama State ---
        let state = {
            view: 'home',
            isAdmin: false,
            adminTab: 'articles',
            selectedArticleId: null,
            siteConfig: {
                siteName: 'TEKNOİKLİM',
                heroTitle: 'Teknofest Yeşil Gelecek',
                heroDesc: 'Teknoloji ve doğanın buluştuğu nokta. İklim değişikliği ile mücadelede en yeni teknolojiler, haberler ve projeler burada.'
            },
            categories: ["Teknoloji", "İklim", "Enerji", "Okyanus", "Haber", "Geri Dönüşüm"],
            articles: [
                {
                    id: 1,
                    title: "Yapay Zeka Destekli Orman Koruma",
                    category: "Teknoloji",
                    content: "Teknofest kapsamında geliştirilen yeni İHA'lar, orman yangınlarını başlamadan tespit edebiliyor. Bu sistemler termal kameralar ve yapay zeka algoritmaları kullanarak %99 doğrulukla çalışıyor.",
                    image: "https://images.unsplash.com/photo-1591857177580-dc82b9e4e119?auto=format&fit=crop&q=80&w=1000",
                    date: "12 Ekim 2025",
                    comments: []
                },
                {
                    id: 2,
                    title: "Sıfır Atık Mavi Hareketi",
                    category: "Okyanus",
                    content: "Denizlerimizdeki kirlilikle mücadele için geliştirilen otonom deniz temizleme robotları göreve başladı. Güneş enerjisiyle çalışan bu robotlar günde 500kg atık toplayabiliyor.",
                    image: "https://images.unsplash.com/photo-1484291470158-b8f8d608850d?auto=format&fit=crop&q=80&w=1000",
                    date: "10 Ekim 2025",
                    comments: []
                }
            ],
            showAddForm: false,
            expandedArticleId: null
        };

        function updateUI() {
            renderNavbar();
            if (state.view === 'home') renderHome();
            else if (state.view === 'article') renderArticleDetail();
            else if (state.view === 'login') renderLogin();
            else if (state.view === 'admin') renderAdmin();
            lucide.createIcons();
        }

        function renderNavbar() {
            document.getElementById('nav-site-name').innerText = state.siteConfig.siteName;
            const btnContainer = document.getElementById('nav-buttons');
            btnContainer.innerHTML = `
                <button onclick="navigate('home')" class="px-3 py-2 text-sm font-medium hover:text-green-400">Ana Sayfa</button>
                ${state.isAdmin 
                    ? `<button onclick="navigate('admin')" class="bg-red-600 px-3 py-2 rounded-md text-sm font-medium"><i data-lucide="lock" class="inline w-4 h-4 mr-1"></i> Panel</button>`
                    : `<button onclick="navigate('login')" class="border border-gray-600 px-3 py-2 rounded-md text-sm font-medium hover:bg-slate-800">Giriş</button>`
                }
            `;
        }

        function renderHome() {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="bg-slate-900 text-white py-20 px-4 text-center">
                    <h1 class="text-4xl md:text-6xl font-black mb-4">${state.siteConfig.heroTitle}</h1>
                    <p class="text-lg text-gray-300 max-w-2xl mx-auto">${state.siteConfig.heroDesc}</p>
                </div>
                <div class="max-w-7xl mx-auto py-12 px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
                    ${state.articles.map(article => `
                        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg transition">
                            <img src="${article.image}" class="w-full h-48 object-cover" onerror="this.src='https://via.placeholder.com/400x200?text=Resim+Yok'">
                            <div class="p-6">
                                <span class="bg-green-100 text-green-700 text-[10px] font-bold px-2 py-1 rounded-full uppercase">${article.category}</span>
                                <h3 class="text-xl font-bold mt-2 mb-3">${article.title}</h3>
                                <button onclick="viewArticle(${article.id})" class="text-blue-600 font-semibold flex items-center">Oku <i data-lucide="arrow-right" class="ml-1 w-4 h-4"></i></button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderArticleDetail() {
            const article = state.articles.find(a => a.id === state.selectedArticleId);
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="max-w-4xl mx-auto px-4 py-12">
                    <button onclick="navigate('home')" class="mb-6 text-gray-500 flex items-center hover:text-black transition"><i data-lucide="chevron-left" class="w-4 h-4"></i> Geri Dön</button>
                    <img src="${article.image}" class="w-full h-96 object-cover rounded-2xl mb-8 shadow-md" onerror="this.src='https://via.placeholder.com/800x400?text=Resim+Yok'">
                    <h1 class="text-4xl font-black mb-4">${article.title}</h1>
                    <p class="text-gray-400 mb-6">${article.date} | ${article.category}</p>
                    <div class="text-lg leading-relaxed text-gray-700">${article.content}</div>
                </div>
            `;
        }

        function renderAdmin() {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="flex min-h-screen">
                    <aside class="w-64 bg-slate-900 text-white p-6 space-y-4">
                        <div class="font-bold text-xl mb-8 flex items-center"><i data-lucide="lock" class="mr-2"></i> Yönetim</div>
                        <button onclick="setAdminTab('articles')" class="w-full text-left p-3 rounded transition ${state.adminTab === 'articles' ? 'bg-red-600' : 'hover:bg-slate-800'}">Makaleler</button>
                        <button onclick="setAdminTab('settings')" class="w-full text-left p-3 rounded transition ${state.adminTab === 'settings' ? 'bg-red-600' : 'hover:bg-slate-800'}">Ayarlar</button>
                        <button onclick="logout()" class="w-full text-left p-3 text-gray-500 mt-10 hover:text-white">Çıkış Yap</button>
                    </aside>
                    <main class="flex-1 p-8 bg-gray-100">
                        ${state.adminTab === 'articles' ? renderAdminArticles() : renderAdminSettings()}
                    </main>
                </div>
            `;
        }

        function renderAdminArticles() {
            return `
                <div class="max-w-4xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold">Makale Yönetimi</h2>
                        <button onclick="toggleAddForm()" class="bg-blue-600 text-white px-4 py-2 rounded flex items-center">
                            <i data-lucide="${state.showAddForm ? 'x' : 'plus'}" class="w-4 h-4 mr-2"></i> ${state.showAddForm ? 'İptal' : 'Yeni Makale'}
                        </button>
                    </div>
                    ${state.showAddForm ? `
                        <div class="bg-white p-6 rounded-lg shadow-md mb-8 space-y-4 border-t-4 border-blue-600">
                            <input id="new-title" placeholder="Makale Başlığı" class="w-full p-2 border rounded outline-none focus:ring-2 focus:ring-blue-500">
                            
                            <div class="flex flex-col">
                                <label class="text-sm font-bold text-gray-600 mb-1">Kategori Seçin</label>
                                <select id="new-category" class="w-full p-2 border rounded bg-white">
                                    ${state.categories.map(cat => `<option value="${cat}">${cat}</option>`).join('')}
                                </select>
                            </div>

                            <input id="new-image" placeholder="Resim URL (https://...)" class="w-full p-2 border rounded outline-none">
                            <textarea id="new-content" placeholder="İçerik yazın..." class="w-full p-2 border rounded h-32 outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            <button onclick="saveNewArticle()" class="bg-green-600 text-white px-6 py-2 rounded font-bold w-full hover:bg-green-700 transition">Yayınla</button>
                        </div>
                    ` : ''}
                    <div class="space-y-4">
                        ${state.articles.map(a => `
                            <div class="bg-white p-4 rounded border flex items-center justify-between shadow-sm hover:shadow-md transition">
                                <div class="flex items-center">
                                    <img src="${a.image}" class="w-12 h-12 object-cover rounded mr-4" onerror="this.src='https://via.placeholder.com/50x50'">
                                    <div>
                                        <div class="font-bold">${a.title}</div>
                                        <div class="text-[10px] text-gray-400 font-bold uppercase">${a.category}</div>
                                    </div>
                                </div>
                                <button onclick="deleteArticle(${a.id})" class="text-red-500 hover:bg-red-50 p-2 rounded"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderAdminSettings() {
            return `
                <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md border-t-4 border-red-600">
                    <h2 class="text-xl font-bold mb-6 flex items-center"><i data-lucide="settings" class="mr-2"></i> Genel Ayarlar</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-1">Portal Adı</label>
                            <input id="set-name" class="w-full p-2 border rounded" value="${state.siteConfig.siteName}">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-1">Hero Başlığı</label>
                            <input id="set-hero" class="w-full p-2 border rounded" value="${state.siteConfig.heroTitle}">
                        </div>
                        <button onclick="saveSettings()" class="w-full bg-slate-900 text-white py-2 rounded font-bold hover:bg-black transition">Güncelle</button>
                    </div>
                </div>
            `;
        }

        function renderLogin() {
            document.getElementById('main-content').innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-200 px-4">
                    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
                        <div class="bg-slate-900 text-white w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i data-lucide="lock" class="w-8 h-8"></i>
                        </div>
                        <h2 class="text-2xl font-black mb-2">Yönetici Girişi</h2>
                        <p class="text-gray-500 text-sm mb-6">Şifre: teknofest2026</p>
                        <input type="password" id="pass" placeholder="Şifre" class="w-full p-3 border rounded-lg mb-4 text-center outline-none focus:ring-2 focus:ring-red-500">
                        <button onclick="login()" class="w-full bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700 transition">Sisteme Gir</button>
                        <button onclick="navigate('home')" class="mt-4 text-gray-400 text-sm">Vazgeç</button>
                    </div>
                </div>
            `;
        }

        // --- Fonksiyonlar ---
        function navigate(v) { state.view = v; updateUI(); }
        function setAdminTab(t) { state.adminTab = t; updateUI(); }
        function toggleAddForm() { state.showAddForm = !state.showAddForm; updateUI(); }
        function viewArticle(id) { state.selectedArticleId = id; state.view = 'article'; updateUI(); }
        
        function login() {
            if(document.getElementById('pass').value === 'teknofest2026') { state.isAdmin = true; navigate('admin'); }
            else alert('Hatalı şifre!');
        }
        function logout() { state.isAdmin = false; navigate('home'); }

        function saveNewArticle() {
            const title = document.getElementById('new-title').value;
            const cat = document.getElementById('new-category').value;
            const img = document.getElementById('new-image').value || 'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=1000';
            const cont = document.getElementById('new-content').value;

            if(!title || !cont) return alert('Lütfen başlık ve içerik girin!');

            state.articles.unshift({
                id: Date.now(),
                title,
                category: cat,
                content: cont,
                image: img,
                date: new Date().toLocaleDateString('tr-TR'),
                comments: []
            });
            state.showAddForm = false;
            updateUI();
        }

        function deleteArticle(id) {
            if(confirm('Makale kalıcı olarak silinecek. Onaylıyor musunuz?')) { 
                state.articles = state.articles.filter(a => a.id !== id); 
                updateUI(); 
            }
        }

        function saveSettings() {
            state.siteConfig.siteName = document.getElementById('set-name').value;
            state.siteConfig.heroTitle = document.getElementById('set-hero').value;
            alert('Site ayarları güncellendi!');
            updateUI();
        }

        window.onload = updateUI;
    </script>
</body>
</html>
